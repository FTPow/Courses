<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ejemplo Textarea</title>
</head>
<body>
    <h2 class="titulo-formulario">Formulario de contacto</h2>
    <form class="formulario" action="">
            <input class="input-formulario" type="email" name="email" id="email" placeholder="Correo electrónico" title="Ingrese su email" required>
            <input class="input-formulario" type="password" name="password" id="password" placeholder="Contraseña" title="Ingrese su contraseña" required>
    </form>
</body>
</html>
