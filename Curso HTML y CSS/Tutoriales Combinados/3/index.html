<!DOCTYPE html>
<html lang="es">
    <head>  
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Sticky and Fixed</title>
    </head>
    <body>
        <div class="vertical-line"></div>
        <div class="box fixed">Esta propiedad funciona como relative, solo que al hacer scroll mantiene su posición</div>
        <div class="box sticky">Esta propiedad funciona de la misma manera, solo que mantendrá una posicion cuando el scroll llegue a cierto punto</div>
        <div class="vertical-line reverse"></div>
    </body>
</html>
